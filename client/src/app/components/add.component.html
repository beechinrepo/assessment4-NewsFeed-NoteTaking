<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <h1>Entry</h1><hr><br>
        
            <mat-form-field style="width:950px !important">
                <input type="text" matInput placeholder="Title" formControlName="title">
            </mat-form-field><br>

            <mat-form-field style="width:950px !important">
                <textarea formControlName="description" matInput  rows="10" placeholder="description"></textarea> 
            </mat-form-field><br>

            <mat-form-field>
                <mat-label>Category</mat-label>
                <mat-select name="category" formControlName="category"> 
                    <mat-option *ngFor="let c of categories" [value]="c.category" >{{c.category}}
                    </mat-option>
                </mat-select>
            </mat-form-field><br>
            
            <mat-form-field>
                <input type="text" matInput placeholder="User" formControlName="username">
            </mat-form-field>

            <div>
                <input type="file" accept="image/*" (change)="uploadFile($event)">
            </div>
            <br>
                    
            <div class="button">
                <button type="submit" [disabled]="form.invalid" mat-stroked-button color="primary">Submit</button>&nbsp;
                <button routerLink="/search" mat-stroked-button>Back</button>
            </div>
        
        </form>
    </mat-card-content>
</mat-card>
