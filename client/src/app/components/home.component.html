<mat-toolbar class="toolbar" color="primary">
    <button mat-button (click)="sidenav.open()" ><mat-icon>menu</mat-icon></button>
    <span>GEEKS</span>  
    <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>arrow_drop_down</mat-icon></button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
    <button mat-menu-item routerLink="/home"> Newsfeed </button>
    <button mat-menu-item routerLink="/search"> Notes </button>
    <button mat-menu-item routerLink="/contributors"> Contributors </button>
</mat-menu>

<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav class="example-sidenav">
    <mat-list class="list-nav">
        <mat-list-item class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source.id);sidenav.close();">

          <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}" class="example-header-image"></div>

          <span class="source-name"> {{source.name}}</span>

        </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-card class="example-card"  *ngFor="let article of mArticles">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.id +'.png)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.source}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
    <mat-card-content>
      <p>
        {{article.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
   <facebook-share-button (click)="getURL(article.url)" [share]="shareObj" ></facebook-share-button>
   <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
      <!-- <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div> -->
    
    </mat-card-actions>
    
  </mat-card>
  
</mat-sidenav-container>
